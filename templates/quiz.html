{% extends 'base.html' %}

{% load staticfiles %}

{%  block title %} Quiz {% endblock %}

{% block body_block %}
    <div id="question">
        {% if names %}
            Who is This?: <br><img src="{{ pictures.0.file.url }}"style="width:25%;height:25%;" /><br>
            <input type="radio" name="student" id="{{ cards.student }}"> {{ cards.name }}<br>
            {% for i in names%}
                <input type="radio" name="student" value="{{ i }}"> {{ i }}<br>
            {% endfor %}
            <button id="nextq" data-cards="{{ cards }}">Submit answer</button>
        {% else %}
            <strong>There are no cards available for this group</strong>
        {% endif %}


    </div>

    <script>
        $(document).ready(function(){
            score = 0;
            $('#nextq').click(function(json_response){
                $.get('?name={{ cards.group.group_name }}', function(card){
                    $("#question").html(card)

                });
                if(document.getElementById('{{ cards.student }}').checked){
                    score += 1;
                    alert(score)

                }
            })
        })




    </script>
{% endblock %}
