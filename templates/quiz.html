{% extends 'base.html' %}

{% load staticfiles %}

{% block title %} Quiz {% endblock %}

{% block body_block %}
    <div class="container">
        <br>
        {% ifequal count 10%}
            <br>
            <a class="btn btn-primary btn-lg btn-block" href="{% url "complete" %}?score={{ score }}" role="button">Finish!</a>
        {% else %}
        <div id="page">
            <div id="question" data-value="{{ cards.1 }}">
                Who is this student?: <br><img class="img-thumbnail" src="/media/{{ pictures.2}}"style="width:50%;height:50%;" /><br>
                <br>

                    {% for name in names %}
                        <button type="button" onclick='myFunction(value)' class="btn btn btn-primary btn-block" value="{{ name.1 }}" id="name"> {{ name.2 }}</button>

                    {% endfor %}

            </div>
        </div>
    {% endifequal %}
    </div>

    <script type="text/javascript">
        function myFunction(value){
            var card = $('#question').data('value');
            var score = {{ score }}
            if( card == value){
                score++
            }

            $.ajax({
                url:'{% url "quiz" %}',
                type:"GET",
                data:{score:score},
                success:function(data){
                    $("#page").html(data)
                }
            })

        }

    </script>
{% endblock %}
