{% extends 'base.html' %}

{% load staticfiles %}

{% block title %} Add picture {% endblock %}

{% block body_block %}
    <form id="cards_form" method="post" action="{% url "addpicture" %}"
          enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="page-header">
                <h2>Add a picture to a card</h2>
            </div>
            <form class="form-group">
                <input name="student" type="text" placeholder="Student Number" class="form-control">
                <label for="id_file">Picture:</label>
                <input id="id_file" name="file" type="file">
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Upload</button>
            </form>
        </div>

    </form>
{% endblock %}
