
{% extends 'base.html' %}

{% load staticfiles %}

{% block title %} Homepage {% endblock %}
{% block body_block %}
    <Strong>
        Welcome to Flashcard app!
        {% if user.is_authenticated %}
            <h1>{{ user.username }}</h1>
            <a href="/names/logout/">Logout</a>
        {% else %}
            <h1>Not logged in</h1>
        {% endif %}
    </Strong>
{% endblock %}
