{% extends 'base.html' %}

{% load staticfiles %}

{%  block title %} Create a card {% endblock %}

{% block body_block %}
    <form id="bulk_upload" method="post" action="/names/upload/"
          enctype="multipart/form-data">
    <div class="container">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-lg btn-primary">Create a whole bunch of cards</button>
    </div>

    </form>
{% endblock %}
