<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards - {% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script src="{% static 'js/dropzone.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/names/index/"> Names </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url "groupview" %}">Groups</a>
                </li>
                <li>
                    <a href="{% url "create" %}">Create a card</a>
                </li>
                <li>
                    <a href="{% url "upload" %}">Bulk Upload</a>
                </li>
                {% block navbar_add %}{% endblock %}
            </ul>
            <p class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <p class="navbar-text navbar-right">You are logged in as {{ user.username }} <a href="/names/logout/">Logout</a> </p>
                {% else %}
                    <p class="navbar-text navbar-right"><a href="/names/login" class="navbar-link">Login here</a> </p>

                {% endif %}
            </p>
        </div>
    </div>
</nav>


{% block body_block %}{% endblock %}



</body>
</html>
