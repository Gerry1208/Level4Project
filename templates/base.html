<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names - {% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel=stylesheet>

    <noscript><link rel="stylesheet" href="{% static 'css/jquery.fileupload-noscript.css' %}"></noscript>
    <noscript><link rel="stylesheet" href="{% static 'css/jquery.fileupload-noscript.css' %}"></noscript>

    <script src="{% static 'js/dropzone.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/names/index/"> Names </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url "groupview" %}">Groups</a>
                </li>
                <li>
                    <a href="{% url "create" %}">Create a card</a>
                </li>
                <li>
                    <a href="{% url "upload" %}">Bulk Upload</a>
                </li>
                {% block navbar_add %}{% endblock %}
            </ul>
            <p class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <p class="navbar-text navbar-right">You are logged in as {{ user.username }} <a href="/names/logout/">Logout</a> <a href="/names/changepass/">Change Password</a> </p>
                {% else %}
                    <a class="btn btn-success btn" href="{% url "login" %}" role="button">Login</a>
                    <a class="btn btn-info btn" href="{% url "register" %}" role="button">Register</a>

                {% endif %}
            </p>
        </div>
    </div>
</nav>


{% block body_block %}{% endblock %}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-41071247-1', 'blueimp.github.io');
ga('send', 'pageview');
</script>
<script src="{% static "js/jquery.ui.widget.js" %}"></script>
<script src="//blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script>
<script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<script src="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="{% static "js/jquery.fileupload.js" %}"></script>
<script src="{% static "js/jquery.fileupload-ui.js" %}"></script>
<script src="{% static "js/jquery.iframe-transport.js" %}"></script>
<script src="{% static "js/jquery.fileupload-image.js" %}"></script>
<script src="{% static "js/jquery.fileupload-audio.js" %}"></script>
<script src="{% static "js/jquery.fileupload-video.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
<script src="{% static "js/jquery.fileupload-validate.js" %}"></script>
</body>
</html>
